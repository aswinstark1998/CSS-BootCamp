<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <img src="flodesk_logo.png" class="company-logo" alt="Flodesk Logo">
        <div class="login">
            <div class="welcome">Welcome back!</div>
            <div class="login-credentials">
                <input type="email" name="" id="email" placeholder="Enter your email"><br>
                <input type="password" name="" id="password" placeholder="Enter your password"><br>
                <button class="login-btn">Log in to Flodesk</button>
            </div>
            <div class="signup_forgot_password">
                <div class="signup">Not a member? <a class="signup-link" href="#">Sign up</a></div>
                <div class="forgot-password"><a class="forgot-password-link" href="#">Forgot your password?</a></div>
            </div>
            <div class="disclaimer-text">
            By continuiing you agree to Flodesk's <a href="#" class="terms">terms</a> and acknowledge you've read our <a href="#" class="privacy-policy">privacy policy</a>
            </div>
        </div>
    </div>
    
</body>
</html>
